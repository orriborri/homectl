[package]
name = "homectl"
version = "0.1.0"
authors = ["Rasmus LÃ¶vegren <fruitiex@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byteorder = "1.3.4"
bytes = "0.6.0"
chrono = { version = "0.4.19", features = ["serde"] }
config = "0.10.1"
futures = "0.3.8"
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0"
hmac = "0.10.1"
sha2 = "0.9.2"
hex = "0.4.2"
palette = { version = "0.5.0", features = ["serializing"] }
async-trait = "0.1.42"
surf = "2.1.0"
rand = "0.7.3"
anyhow = "1.0.53"
wakey = "0.1.2"
warp = "0.3"
serde_path_to_error = "0.1"
homectl_types = { path = "../types", features = ["backend"] }
tokio = { version = "1", features = ["rt", "net", "time", "macros", "sync"] }
futures-util = "0.3.19"
tokio-stream = "0.1.8"
rust-async-tuyapi = "0.8.1"
env_logger = "0.9.0"
itertools = "0.10.3"
sqlx = { version = "0.5", features = ["runtime-tokio-rustls", "postgres", "json", "offline"] }
once_cell = "1.9.0"
scan_fmt = "0.2.6"
